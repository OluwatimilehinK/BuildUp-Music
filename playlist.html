<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>BuildUp Music</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-arrow-left"></i>
            <p>My playlist</p>
            <div></div>
        </div>

        <div class="music-container">
            <div id="music-banner">
                <img src="https://i.pinimg.com/1200x/96/12/96/96129642c6591b1c2c19785faac5f1b3.jpg" alt="">
            </div>

            <div id="info-container">
                <h3>With you</h3>
                <p>Davido</p>
            </div>

            <div class="music-controls">
                <div class="control-btn" id="prevBtn">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="control-btn-play" id="playBtn">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="control-btn" id="nextBtn">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>

            <audio id="audioPlayer"></audio>
            
        </div>
    </div>


    <script type="module" src="script/playlist.js" defer></script>

</body>
</html>
